{% endif %}
{% endwith %}

<form method="POST" action="/signup">
    <div class="form-group">
      <label for="firstname">First Name</label>
      <input type="firstname" class="form-control" id="exampleInputEmail1" name="firstname" aria-describedby="emailHelp" placeholder="firstname">
      <!-- <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small> -->
    </div>
    <div class="form-group">
        <label for="lastname">Last Name</label>
        <input type="lastname" class="form-control" id="exampleInputEmail1" name="lastname" aria-describedby="emailHelp" placeholder="lastname">
        <!-- <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small> -->
      </div>
      <div class="form-group">
        <label for="exampleInputEmail1">Email address</label>
        <input type="email" class="form-control" id="exampleInputEmail1" name="email" aria-describedby="emailHelp" placeholder="Enter email">
        <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
      </div>
    <div class="form-group">
      <label for="exampleInputPassword1">Password</label>
      <input type="password" class="form-control" name="password"  placeholder="Password">
    </div>

    </div> -->
    <input type="radio" id="student" name="user_type" value="student">
    <label for="student">Student</label>
    <input type="radio" id="admin" name="user_type" value="admin">
    <label for="admin">Admin</label><br>
    <button type="submit" class="btn btn-primary">Login</button>
  </form>
